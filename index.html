<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Constat d'État Intelligent - Démo Interactive</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input {
      color: #000 !important;
      opacity: 1 !important;
    }
    input::placeholder {
      color: #000 !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-black">Constat d'État Intelligent</h1>
    <form id="constatForm" class="bg-white shadow-md rounded-lg p-6 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="titre" class="block font-medium text-black">Titre de l'œuvre</label>
          <input type="text" id="titre" class="w-full mt-1 p-2 border rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label for="artiste" class="block font-medium text-black">Artiste</label>
          <input type="text" id="artiste" class="w-full mt-1 p-2 border rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="annee" class="block font-medium text-black">Année de création</label>
          <input type="number" id="annee" class="w-full mt-1 p-2 border rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label for="hauteur" class="block font-medium text-black">Hauteur (cm)</label>
          <input type="number" id="hauteur" class="w-full mt-1 p-2 border rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div>
          <label for="largeur" class="block font-medium text-black">Largeur (cm)</label>
          <input type="number" id="largeur" class="w-full mt-1 p-2 border rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="profondeur" class="block font-medium text-black">Profondeur (cm)</label>
          <input type="number" id="profondeur" class="w-full mt-1 p-2 border rounded bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div class="md:col-span-2">
          <label for="photos" class="block font-medium text-black">Photos</label>
          <input type="file" id="photos" multiple accept="image/*" class="w-full mt-1 focus:outline-none" />
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition focus:ring-2 focus:ring-blue-500">Enregistrer le constat</button>
    </form>
    <div id="message" class="mt-4 text-center text-black"></div>
  </div>

  <script>
    const form = document.getElementById('constatForm');
    const messageEl = document.getElementById('message');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!form.titre.value.trim()) {
        messageEl.textContent = 'Le titre est requis.';
        messageEl.className = 'text-red-600';
        return;
      }
      messageEl.textContent = 'Constat sauvegardé avec succès !';
      messageEl.className = 'text-green-600';
      setTimeout(() => {
        form.reset();
        messageEl.textContent = '';
      }, 2000);
    });
  </script>
</body>
</html>
